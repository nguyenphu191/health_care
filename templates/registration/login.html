{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Chưa có tài khoản?</p>
                    <a href="{% url 'doctor_register' %}" class="btn btn-outline-primary me-2">Đăng ký Bác sĩ</a>
                    <a href="{% url 'patient_register' %}" class="btn btn-outline-success">Đăng ký Bệnh nhân</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
